<!-- file.garden version of this app because file.garden has csp and it craps out stuff-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FileClient</title>
    <style>
      @font-face {
        font-family: "Ubuntu";
        src: url("Ubuntu-R.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Ubuntu";
        src: url("Ubuntu-BI.ttf") format("truetype");
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
      * {
        font-family: "Ubuntu", sans-serif;
      }
      #zip-picker button {
        display: block;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1 style="font-style: italic">FileClient</h1>
    <hr />
    <div id="main">
      <p>
        bring back files!<br />choose what type of file you would like to
        run!<br />warning: this app is slow af<br />
      </p>
      <button onclick="sf()">single file [.html]</button><br />
      <button onclick="zip()">zip file [.zip]</button><br />
      <p>presets:<br /></p>
      <button onclick="sfr(p[0])">dlpack</button>
      <button onclick="zipr(p[1],'reese\'s puffsv1/index.html')">
        reese's puffs
      </button>
      <button onclick="zipr(p[2],'BGC.html')">biggie cheese</button>
      <button onclick="zipr(p[3],'Main Hub.html')">bgb</button>
      <br /><br />
      a <a href="https://shorturl.at/LzrUu">gams</a> exclusive<br />
      big brother is watching you
    </div>

    <!-- Single HTML UI -->
    <div id="sf" style="display: none">
      <button onclick="main()">&lt; back</button>
      <p>upload your .html below</p>
      <input
        type="file"
        style="font-family: 'Ubuntu', sans-serif"
        id="htmlInput"
        accept=".html,.htm"
      /><br /><br />
      <button onclick="sfon()">open file</button>
    </div>

    <!-- ZIP UI -->
    <div id="zip" style="display: none">
      <button onclick="main()">&lt; back</button>
      <p>upload your .zip below</p>
      <input
        type="file"
        style="font-family: 'Ubuntu', sans-serif"
        id="zipInput"
        accept=".zip"
      /><br /><br />
      <button onclick="zipon()">open zip</button>
      <div id="zip-picker"></div>
    </div>

    <!-- JSZip + main JS -->
    <script src="jszip.js"></script>
    <script src="js.js"></script>
  </body>
</html>
